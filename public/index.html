<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h1 {
      color: #e74c3c;
    }

    p {
      margin-bottom: 20px;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  <title>Too Many Requests</title>
</head>
<body>
  <div class="container">
    <h1>Too Many Requests</h1>
    <p>Sorry, you've sent too many requests. Please try again later.</p>
    <p>Return to <a href="/">Home</a></p>
  </div>
</body>
</html>
